		<dgt41-carousel><div class="carousel slide">

				<li data-slide-to="3"></li>

			<div class="carousel-inner" role="listbox">

					<img class="d-block img-fluid" src="http://loremflickr.com/1100/400?random=1" alt="First slide">

					<img class="d-block img-fluid" src="http://loremflickr.com/1100/400?random=4" alt="Fourth slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div></dgt41-carousel>
